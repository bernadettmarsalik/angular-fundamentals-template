<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!-- Use the name `email` for the form control -->
          <input
          type="text"
          id="email"
          placeholder="Input text"
          name="email"
          [(ngModel)]="loginData.email"
          required
          #email="ngModel"
          emailValidator
          />
          <!-- Email Error Message -->
          <span class="text-danger" *ngIf="
            (email.touched || loginForm.submitted) && email.errors?.['required']
          ">Email is required.</span>
          <span class="text-danger" *ngIf="
            (email.touched || loginForm.submitted) && email.errors?.['invalidEmail']
          ">Please enter a valid email address.</span>
        </div>

        <div class="form__control">
          <label for="password">Password</label>
          <!-- Use the name `password` for the form control -->
          <input
          type="password"
          id="password"
          placeholder="Input text"
          name="password"
          [(ngModel)]="loginData.password"
          required
          #password="ngModel"
          />
          <!-- Password Error Message -->
          <span class="text-danger" *ngIf="
            (password.touched || loginForm.submitted) && password.errors?.['required']
          ">Password is required.</span>
        </div>
      </div>

      <div>
        <div class="form__action">
          <app-button type="submit" buttonText="Login" (click)="onSubmit(loginForm)" class="w-100"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Register</strong>
        </div>
      </div>
    </div>
  </form>
</div>
